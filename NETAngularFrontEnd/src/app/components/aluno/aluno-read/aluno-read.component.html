<div class="mat-elevation-z4">
  <table mat-table [dataSource]="objAlunos">
    <!-- Id Column -->
    <ng-container matColumnDef="iCodAluno">
      <th mat-header-cell *matHeaderCellDef>Id Aluno</th>
      <td mat-cell *matCellDef="let row">{{ row.iCodAluno }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sNome">
      <th mat-header-cell *matHeaderCellDef>Nome do Aluno</th>
      <td mat-cell *matCellDef="let row">{{ row.sNome }}</td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="sCPF">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.sCPF }}</td>
    </ng-container>

    <!-- Celular Column -->
    <ng-container matColumnDef="sCelular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let row">{{ row.sCelular }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a
          routerLink="/alunos/update/{{ row.iCodAluno }}"
          mat-icon-button
          color="primary"
        >
          <i class="material-icons">
            edit
          </i>
        </a>
        <a
          routerLink="/alunos/delete/{{ row.iCodAluno }}"
          mat-icon-button
          color="warn"
        >
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
