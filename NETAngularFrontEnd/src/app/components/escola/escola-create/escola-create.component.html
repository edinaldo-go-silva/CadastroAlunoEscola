<mat-card>
  <mat-card-title>Nova Escola</mat-card-title>
  <form>
    <mat-form-field>
      <input
        type="text"
        placeholder="Descricao da Escola"
        name="sDescricao"
        matInput
        [(ngModel)]="objEscola.sDescricao"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="createEscola()">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
