<div class="mat-elevation-z4">
  <table mat-table [dataSource]="objEscolas">
    <!-- Id Column -->
    <ng-container matColumnDef="iCodEscola">
      <th mat-header-cell *matHeaderCellDef>Id Escola</th>
      <td mat-cell *matCellDef="let row">{{ row.iCodEscola }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição da Escola</th>
      <td mat-cell *matCellDef="let row">{{ row.sDescricao }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a
          routerLink="/escolas/update/{{ row.iCodEscola }}"
          mat-icon-button
          color="primary"
        >
          <i class="material-icons">
            edit
          </i>
        </a>
        <a
          routerLink="/escolas/delete/{{ row.iCodEscola }}"
          mat-icon-button
          color="warn"
        >
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
